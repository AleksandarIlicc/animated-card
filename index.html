<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="game">

        <div class="front">
            <div class="rank">3</div>
            <img src="./Grand_Theft_Auto_V.png" alt="GTA V">
            <div class="name">Grand Theft Auto V</div>
            <div class="stats">
                <div>
                    <i class="fas fa-user"></i>
                    <p class="views">1.4ml</p>
                </div>
                <div class="streamers">
                    <img src="./user-1.jpg" alt="user-1" class="div1 div-photo">
                    <img src="./user-2.jpg" alt="user-2" class="div2 div-photo">
                    <img src="./user-3.jpg" alt="user-3" class="div3 div-photo">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <div class="game-stats">
                    <p>559k
                        <span>Watching</span>
                    </p>
                </div>
                <div class="game-stats">
                    <p>29.4k
                        <span>Streaming</span>
                    </p>
                </div>
            </div>
            <button class="btn">See more streams</button>
            <div class="back-streamers">
                <div class="streamer">
                    <div class="icon"><img src="./user-1.jpg" alt="" class="div1"></div>
                    <p class="gamer">Gamer 1</p>
                    <p class="number">36.2k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./user-2.jpg" alt="" class="div2"></div>
                    <p class="gamer">Gamer 2</p>
                    <p class="number">33.6k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="./user-3.jpg" alt="" class="div3"></div>
                    <p class="gamer">Gamer 3</p>
                    <p class="number">31.2k</p>
                </div>
            </div>
        </div>

        <div class="background"></div>

    </div>

</body>

</html>
